<ion-view view-title="Alquiler Indumentaria">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-log-out" ng-click="logout()">
    </button>
  </ion-nav-buttons>
 <ion-content>
      <ion-list>
        <div id="listItems" ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            <div class="row" ng-click="showConfirm($event,item)">
              <div class="col-md-6" >
                <img ng-src="{{item.img}}" style="width:80%;height:80%;"/>
              </div>
              <div class="col-md-4">
                <b>{{item.name}}</b><br/>               
                Marca: {{item.marca}}<br/>
                Precio: ${{item.precio}}
               </div>
            </div>
          </ion-item>
        </div>
      </ion-list>
      <ion-item style="text-align: center;">
        <button class="button icon-only ion-ios-information-outline button-balanced" ng-click="showRented()">
          Total: ${{totalAlquilados}} 
        </button>
      </ion-item>
      <button class="button button-block button-balanced" ng-click="continue()">
        Continuar
      </button>
    </ion-content>
</ion-view>
