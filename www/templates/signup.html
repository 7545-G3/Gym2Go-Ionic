<ion-view title="Registración">
<ion-nav-bar class="bar-stable" align-title="center">
  <ion-nav-back-button class="button-icon ion-chevron-left">
  </ion-nav-back-button>
</ion-nav-bar>    <ion-content padding="'true'" scroll="false" class="has-header">
    <img class="img-logo" src="img/gym5.png" />
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="email" placeholder="Username" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="data.password">
                </label>
                <label class="item item-input item-select">
		    <div class="input-label">Tarjeta</div>
		    <select ng-model="data.index" ng-options="tarjetas.indexOf(item) as item for item in tarjetas"></select>
                </label>
                <label class="item item-input">
		    <input type="text" pattern="\d*" maxlength="16" placeholder="Número de Tarjeta" ng-model="data.numerotc">
		</label>
                <label class="item item-input">
		    <input type="text" placeholder="Código de Seguridad" ng-model="data.code" pattern="\d*" maxlength="3">
		</label>
            </ion-list>
            <button ng-click="signup(data)" class="button button-positive button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-view>
