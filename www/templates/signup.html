<ion-view title="Signup">
    <ion-content padding="'true'" scroll="false" class="has-header">
    <img class="img-logo" src="img/gym5.png" />
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="email" placeholder="Username" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="data.password">
                </label>
                <label class="item item-input item-select">
		    <div class="input-label">Tarjeta</div>
		    <select ng-model="data.index" ng-options="tarjetas.indexOf(item) as item for item in tarjetas"></select>
                </label>
                <label class="item item-input">
		    <input type="text" pattern="[0-9]*" maxlength="16" placeholder="NÃºmero de Tarjeta" ng-model="data.numerotc">
		</label>
                <label class="item item-input">
		    <input type="number" placeholder="CÃ³digo de Seguridad" ng-model="data.code">
		</label>
            </ion-list>
            <button ng-click="signup(data)" class="button button-positive button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-view>
