<ion-view view-title="Mis Compras">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-log-out" ng-click="logout()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-content padding="'true'" class="has-header">
        	<!-- populating cart list-->

 <ion-item ng-repeat="item in cart" class="item item-text-wrap item-icon-right" ng-click="expandItem(item)">

        <div ng-class="isItemExpanded(item) ? 'expand-item active' : 'expand-item inactive'">
          <h3>{{item.cart_item_name}}</h3>

          <p>{{item.cart_item_qty}} x ${{item.cart_item_price}} =
							<strong>${{ item.cart_item_qty *  item.cart_item_price  }}</strong>
						</p>
					<img ng-src="{{'img/'+ item.cart_item_image}}" width="100%" height="auto" style="width: 100%; height: auto;">

        </div>

        <i ng-class="isItemExpanded(item) ? 'icon ion-chevron-down icon-accessory' : 'icon ion-chevron-right icon-accessory'"></i>
      </ion-item>


		
  </ion-content>
</ion-view>
