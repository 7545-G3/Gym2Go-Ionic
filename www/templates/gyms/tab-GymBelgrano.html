<ion-view view-title="Gym Belgrano">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-log-out" ng-click="logout()">
    </button>
  </ion-nav-buttons>
  <ion-content class="background">
    <div class="gym-titles">
      <a class="gym-header1">Gym Belgrano</a>
      <br>
      <a class="gym-header2">Gimnasio</a>
    </div>
    <img class="gym-img" src="../../img/gym-belgrano.png" />
  	<ion-list>
      <div ng-repeat="activity in activities">
        <ion-item class="item-stable"
                  ng-click="toggleActivity(activity)"
                  ng-class="{active: isActivityShown(activity)}">
          <i class="icon" ng-class="isActivityShown(activity) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{activity.name}} ({{activity.price}})
        </ion-item>
        <ion-item class="item-accordion"
                  ng-show="isActivityShown(activity)">
          <div class="row">
            <div class="col">
              <ion-label ng-if="selectedDate"><b>{{selectedDate}}</b></ion-label>
              <button class="button icon-left ion-ios-cart button-balanced" ng-click="openDatePicker()">  Elegir fecha
              </button>
              <ion-label><b>Hora:</b></ion-label>
              <input type="time">
            </div>
            <div class="col">
              <button class="button icon-left ion-ios-cart button-balanced column-right" ng-click="addActivity(activity)">  Comprar
              </button>
            </div>
          </div>
        </ion-item>
      </div>
    </ion-list>
    <button class="button button-full button-balanced" ng-click="goToPersonalTrainerList()">
      Continuar
    </button>
  </ion-content>
</ion-view>
