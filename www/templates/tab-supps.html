<ion-view view-title="Suplementos">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-log-out" ng-click="logout()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input item-select">
        <div class="input-label">Gym</div>
	<select ng-model="data.index" ng-options="gyms.indexOf(item) as item.name for item in gyms" ng-change="unitChanged()">
  </select>
      </label>
    </div>
    <ion-list>
      <div ng-repeat="group in groups">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(group)"
                  ng-class="{active: isGroupShown(group)}">
          <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{group.name}}
        </ion-item>
        <ion-item class="item-accordion"
                  ng-repeat="item in group.items"
                  ng-show="isGroupShown(group)">
          <div class="row">
            <div class="col-md-6">
              <img ng-src="{{item.img}}" style="width:80%;height:80%;"/></div>
            <div class="col-md-4">
              <strong>{{item.nombre}}</strong><br/>
              Marca:{{item.marca}}<br/>
              Descripci√≥n: {{item.peso}}<br/>
              Precio: ${{item.precio}}
              <div>
                <label style="display: inline-flex;align-items:  center;">Cantidad
                <input type="number" ng-model="item.cantidad" min="1" max="10" style="margin-left: 10px;">
                </label>
              </div>
              
            </div>
          </div>
          <div class="col-md-2">
            <button ng-click="addToCart(item._id,item.img,item.marca,item.precio,item.cantidad,gyms[data.index])"
                    class="button button-positive button-block ">
              Comprar
            </button>
          </div>
        </ion-item>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
